<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm my choices!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>



<body>
    <div class="p-4">
        <label for="progress" id="label">...</label>
        <progress name="progress" class="progress is-primary"></progress>

        Is this person...
        <div class="title is-3" id="type">...?</div>

        
        <img id="image" width=192 height=192/>

        <br>
        <button class="button is-primary" onclick="same()">Yes that's it!</button>
        <br>
        Or no, it is actually
        <br>
        <button class="button is-danger" onclick="mark(0)">ğŸ˜¡ Angry</button>
        <button class="button is-danger" onclick="mark(1)">ğŸ¤¢ Disgusted</button>
        <button class="button is-danger" onclick="mark(2)">ğŸ˜± Fearful</button>
        <button class="button is-danger" onclick="mark(3)">ğŸ˜ƒ Happy</button>
        <button class="button is-danger" onclick="mark(4)">ğŸ˜­ Sad</button>
        <button class="button is-danger" onclick="mark(5)">ğŸ˜® Surprised</button>
        <button class="button is-danger" onclick="mark(6)">ğŸ˜ Neutral</button>
        
        <br>
        
        <br>
        Or even
        <br>
        <button class="button is-danger" onclick="mark(null)">
            This is not a face!</button>

        <br>
        <br>
        <button class="button is-primary" onclick="download()">
            Download the hard-earned results of your laborious effort!
        </button>

        <button class="button is-primary" onclick="back()">Go back!</button>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        Do not touch this, but if you have to... <br>
        <button class="button is-danger" onclick="restart()">Restart from scratch. You WILL regret this!</button>
    </div>

    <script type="module">
        
        import {data} from './datasets/labels.js';
        const emotions = ['Angry', 'Disgusted', 'Fearful', 'Happy', 'Sad', 'Surprised', 'Neutral']

        const progress = document.querySelector('progress');
        progress.min = 0;
        progress.max = data.length;

        let canAnswer = false;

        let database = JSON.parse(localStorage.getItem('database')) || {};

        function setEmotion(text) {
            document.getElementById('type').innerHTML = text + "?";
        }

        function loadImage(i) {
            setEmotion("...");
            canAnswer = false;
            const image = document.getElementById('image')
            image.src = 'datasets/faces/' + i + '.png';
            image.onload = function() {
                setEmotion(emotions[data[i]]);
                canAnswer = true;
                progress.value = current;
                document.getElementById('label').innerHTML = current + "/" + data.length;
            }
        }

        let current = parseInt(localStorage.getItem('current')) || 0;
        window.mark = function(i) {
            if (canAnswer) {
                current++;
                localStorage.setItem('current', current);
                database[current] = i;
                localStorage.setItem('database', JSON.stringify(database));
                loadImage(current);
            }
            else {
                let div = document.createElement('div');
                div.className = 'notification is-info is-light';
                div.innerHTML = 'Have a little patience';
                document.body.appendChild(div);
                setTimeout(function() {
                    document.body.removeChild(div);
                }, 1000);
            }
        }

        window.same = function() {
            // Get the current emotion
            const emotion = data[current];
            // Mark it as correct
            window.mark(emotion);
        }

        loadImage(current);


        window.download = function() {
            const blob = new Blob([JSON.stringify(database)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'database.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.restart = function() {
            localStorage.removeItem('current');
            localStorage.removeItem('database');
            database = {};
            current = 0;

            loadImage(current);
            // Scroll to the top
            window.scrollTo(0, 0);
        }

        document.body.onkeydown = function(e) {
            // If you press Y
            if (e.keyCode == 89) {
                // And you can answer
                if (canAnswer) {
                    // Mark it as correct
                    window.same();
                }
            }
            // If you press N
            if (e.keyCode == 78) {
                // And you can answer
                if (canAnswer) {
                    // Mark it as incorrect
                    window.mark(null);
                }
            }
            // If you press B
            if (e.keyCode == 66) {
                // And you can answer
                if (canAnswer) {
                    // Go back
                    window.back();
                }
            }
        }

        window.back = function() {
            if (current > 0) {
                current--;
                loadImage(current);
            }
        }
    </script>
</body>

</html>
